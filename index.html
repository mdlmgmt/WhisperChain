<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ChirpChain v0.4: Crypto Layer</title>
    <style>
        :root { --p: #0f0; --s: #000; --d: #111; --h: #003300; --err: #f00; --warn: #ff0; --cypher: #bd00ff; }
        body { background: var(--s); color: var(--p); font-family: 'Courier New', monospace; padding: 15px; margin: 0; overflow-x: hidden; font-size: 14px; }
        
        /* UI Layout */
        header { border-bottom: 2px solid var(--p); padding-bottom: 10px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        h1 { margin: 0; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 1px; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        @media(max-width: 600px) { .grid { grid-template-columns: 1fr; } }

        .panel { border: 1px solid #333; background: var(--d); padding: 10px; position: relative; margin-bottom: 15px; }
        .panel h2 { margin-top: 0; font-size: 0.9rem; border-bottom: 1px dashed #444; padding-bottom: 5px; color: #888; text-transform: uppercase;}
        
        /* Crypto Inputs */
        .crypto-input { border-color: var(--cypher); color: var(--cypher); }
        .crypto-input:focus { outline: none; box-shadow: 0 0 5px var(--cypher); }
        .validation-msg { font-size: 0.7rem; margin-top: 5px; color: #555; transition: 0.3s; }
        .valid { color: var(--p); } .invalid { color: var(--err); }

        /* Hardware Viz */
        canvas { width: 100%; height: 100px; background: #050505; border: 1px solid #333; display: block; }
        .meter-container { height: 10px; background: #222; margin-top: 5px; position: relative; }
        .meter-bar { height: 100%; background: var(--p); width: 0%; transition: width 0.1s; }
        
        /* Interactive Elements */
        button { background: #222; border: 1px solid var(--p); color: var(--p); padding: 12px; cursor: pointer; width: 100%; font-family: inherit; margin-top: 8px; font-weight: bold; }
        button:hover { background: var(--p); color: var(--s); }
        button:disabled { border-color: #555; color: #555; cursor: not-allowed; }
        input { background: #000; border: 1px solid #444; color: #fff; padding: 10px; width: 100%; box-sizing: border-box; font-family: inherit; }

        /* Logs */
        .log-window { height: 120px; overflow-y: auto; font-size: 0.7rem; color: #aaa; border: 1px solid #333; padding: 5px; background: #000; font-family: monospace; white-space: pre-wrap; }
        .log-tx { color: #fff; } .log-rx { color: #0ff; } .log-sys { color: #888; } .log-sec { color: var(--cypher); }

        /* Chain */
        .chain-view { display: flex; gap: 5px; overflow-x: auto; padding: 5px 0; }
        .block-node { min-width: 60px; height: 60px; border: 1px solid #444; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.6rem; background: #080808; text-align: center; overflow: hidden; }
        .block-node.tip { border-color: var(--p); box-shadow: 0 0 5px var(--p); }
        .block-encrypted { border-color: var(--cypher); color: var(--cypher); }

        /* MODAL OVERLAY */
        #disputeModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 999; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-box { width: 90%; max-width: 400px; background: #000; border: 2px solid var(--warn); padding: 20px; box-shadow: 0 0 30px var(--warn); }
        .compare-row { display: flex; justify-content: space-between; margin: 15px 0; border-bottom: 1px solid #333; padding-bottom: 5px; }
        
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(0, 255, 0, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0); } }
        .transmitting { animation: pulse 1s infinite; border-color: #fff !important; }
    </style>
</head>
<body>

    <header>
        <div>
            <h1>ChirpChain <span style="font-size:0.6em; color:#bd00ff;">v0.4 CRYPTO</span></h1>
        </div>
        <div id="statusIndicator" style="font-size:0.7rem; color:#555;">‚óè SECURE BOOT</div>
    </header>

    <!-- STEP 1: CRYPTO INITIALIZATION -->
    <div id="setupPanel" class="panel" style="border-color: var(--cypher);">
        <h2 style="color:var(--cypher);">1. Initialize Secure Channel</h2>
        <p style="font-size:0.8rem; color:#aaa;">Enter shared secret for payload encryption.</p>
        
        <input type="password" id="secretKey" class="crypto-input" placeholder="Secret Passphrase" onkeyup="validateKey()">
        <div id="valMsg" class="validation-msg">REQ: 8+ Alphanumeric, Min 3 Numeric</div>
        
        <button onclick="initSystem()" id="initBtn" disabled style="border-color:var(--cypher); color:var(--cypher);">GENERATE KEYS & START AUDIO</button>
    </div>

    <!-- MAIN INTERFACE -->
    <div id="mainInterface" style="display:none;">
        
        <!-- VISUALIZER -->
        <canvas id="scope"></canvas>
        <div style="display: flex; justify-content: space-between; font-size: 0.6rem; color: #666; margin-bottom: 10px;">
            <span>15kHz</span>
            <span>AES-GCM Layer Active</span>
            <span>20kHz</span>
        </div>

        <div class="grid">
            <!-- MINER -->
            <div class="panel">
                <h2>Encrypted Miner</h2>
                <div style="margin-bottom: 5px; font-size: 0.7rem;">Height: <span id="chainHeight" style="color:#fff">0</span></div>
                <div class="chain-view" id="chainVis"></div>
                <div style="margin-top: 10px;">
                    <input type="text" id="txData" placeholder="Public Message...">
                    <button onclick="mineBlock()">üîí Encrypt & Mine</button>
                </div>
            </div>

            <!-- ACOUSTIC P2P -->
            <div class="panel" style="border-color: #0ff;">
                <h2 style="color: #0ff;">Air-Gap Sync</h2>
                
                <div id="rxControls">
                    <div style="font-size: 0.7rem; color: #aaa;">NOISE: <span id="noiseFloor">--</span> dB</div>
                    <div class="meter-container"><div id="signalMeter" class="meter-bar"></div></div>
                    <button onclick="toggleListener()" id="listenBtn">üëÇ Start Scanner</button>
                </div>

                <div style="margin-top: 15px; border-top: 1px dashed #333; padding-top: 10px;">
                    <button onclick="broadcastChain()" id="broadcastBtn" style="border-color:#ff0; color:#ff0;">üì¢ Broadcast Chain</button>
                </div>
                <div id="rxStatus" style="margin-top: 5px; text-align: center; color: #0ff; font-weight: bold; height: 20px;">IDLE</div>
            </div>
        </div>

        <!-- LOGS -->
        <div class="panel">
            <h2>Kernel Log</h2>
            <div class="log-window" id="consoleLog"></div>
            <button onclick="wipeChain()" style="background:#200; border-color:#f00; color:#f00; font-size: 0.7rem; padding: 5px; margin-top: 5px;">Factory Reset</button>
        </div>
    </div>

    <!-- DISPUTE MODAL -->
    <div id="disputeModal">
        <div class="modal-box">
            <h2 style="color:var(--warn); border-color:var(--warn); text-align:center;">‚ö† FORK DETECTED</h2>
            <div class="compare-row">
                <span>Height</span>
                <span class="val-local" id="dispLocalHeight" style="color:#888">0</span>
                <span class="val-peer" id="dispPeerHeight" style="color:#0f0; font-weight:bold;">0</span>
            </div>
            <div style="margin-top:20px;">
                <button onclick="resolveDispute(true)" style="border-color:var(--warn); color:var(--warn);">ACCEPT FORK</button>
                <button onclick="resolveDispute(false)" style="border-color:#555; color:#888;">IGNORE</button>
            </div>
        </div>
    </div>

<script>
/**
 * CHIRPCHAIN v0.4 - CRYPTOGRAPHIC LAYER
 * Uses Web Crypto API for AES-GCM Encryption of Payloads.
 */

const CFG = {
    freqPilot: 17000, freq0: 18000, freq1: 19000,
    baud: 120, pilotDuration: 1500, fftSize: 2048, thresholdRatio: 1.4
};

// GLOBAL STATE
let ctx, analyser, mic, micAnalyser;
let chain = [];
let isListening = false, scannerInterval;
let rxState = 'IDLE', ambientNoise = 0, freqOffset = 0, pendingPeerHeight = 0;
let channelKey = null; // AES CryptoKey

// --- 1. CRYPTO ENGINE ---

function validateKey() {
    const val = document.getElementById('secretKey').value;
    const msg = document.getElementById('valMsg');
    const btn = document.getElementById('initBtn');
    
    // Rule: Min 8 length, Alphanumeric, Min 3 Numeric
    const hasLen = val.length >= 8;
    const numCount = (val.match(/\d/g) || []).length;
    const hasNum = numCount >= 3;
    // Basic alphanumeric check (allowing special chars too is fine, just need letters/nums)
    const isAlphaNum = /^[a-zA-Z0-9!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]*$/.test(val); 

    if (hasLen && hasNum) {
        msg.innerText = "‚úì KEY STRENGTH: SUFFICIENT";
        msg.className = "validation-msg valid";
        btn.disabled = false;
        return true;
    } else {
        msg.innerText = `REQ: 8+ Chars (${val.length}), 3+ Numbers (${numCount})`;
        msg.className = "validation-msg invalid";
        btn.disabled = true;
        return false;
    }
}

async function deriveKey(passphrase) {
    const enc = new TextEncoder();
    const keyMaterial = await window.crypto.subtle.importKey(
        "raw", enc.encode(passphrase), {name: "PBKDF2"}, false, ["deriveKey"]
    );
    return window.crypto.subtle.deriveKey(
        { name: "PBKDF2", salt: enc.encode("ChirpChainSalt_v1"), iterations: 100000, hash: "SHA-256" },
        keyMaterial, { name: "AES-GCM", length: 256 }, false, ["encrypt", "decrypt"]
    );
}

async function encryptData(text) {
    const enc = new TextEncoder();
    const iv = window.crypto.getRandomValues(new Uint8Array(12));
    const encrypted = await window.crypto.subtle.encrypt(
        { name: "AES-GCM", iv: iv }, channelKey, enc.encode(text)
    );
    
    // Combine IV and Ciphertext for storage (Base64)
    const ivArr = Array.from(iv);
    const bodyArr = Array.from(new Uint8Array(encrypted));
    return btoa(String.fromCharCode(...ivArr.concat(bodyArr)));
}

async function decryptData(b64) {
    try {
        const raw = atob(b64);
        const arr = new Uint8Array(raw.length);
        for(let i=0; i<raw.length; i++) arr[i] = raw.charCodeAt(i);
        
        const iv = arr.slice(0, 12);
        const data = arr.slice(12);
        
        const decrypted = await window.crypto.subtle.decrypt(
            { name: "AES-GCM", iv: iv }, channelKey, data
        );
        return new TextDecoder().decode(decrypted);
    } catch(e) {
        return null; // Fail silently (wrong key)
    }
}

// --- 2. SYSTEM INIT ---
async function initSystem() {
    const secret = document.getElementById('secretKey').value;
    if (!validateKey()) return;

    // Derive Crypto Keys
    try {
        channelKey = await deriveKey(secret);
        log("SEC", "AES-GCM Channel Keys Generated.");
    } catch(e) {
        alert("Crypto Error: " + e);
        return;
    }

    // Audio Init
    if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
        alert("SECURITY ERR: HTTPS required."); return;
    }

    try {
        ctx = new (window.AudioContext || window.webkitAudioContext)();
        analyser = ctx.createAnalyser();
        analyser.fftSize = CFG.fftSize;
        analyser.connect(ctx.destination); 
        const stream = await navigator.mediaDevices.getUserMedia({ audio: { echoCancellation: false, noiseSuppression: false, autoGainControl: false } });
        mic = ctx.createMediaStreamSource(stream);
        micAnalyser = ctx.createAnalyser();
        micAnalyser.fftSize = CFG.fftSize;
        micAnalyser.smoothingTimeConstant = 0.2;
        mic.connect(micAnalyser);

        document.getElementById('setupPanel').style.display = 'none';
        document.getElementById('mainInterface').style.display = 'block';
        document.getElementById('statusIndicator').innerHTML = `<span style="color:#0f0">‚óè SECURE LINK</span>`;
        
        log("SYS", "Audio Engine Ready.");
        loadChain();
        drawVisualizer();
        calibrateNoiseFloor();

    } catch (e) { alert("Init Failed: " + e.message); }
}

// --- 3. BLOCKCHAIN LOGIC ---
async function loadChain() {
    const stored = localStorage.getItem('chirp_chain_v4');
    chain = stored ? JSON.parse(stored) : [];
    await renderChain();
}

async function mineBlock() {
    const rawData = document.getElementById('txData').value || "Ping";
    playTone(400, 0.1, 'sine');

    // ENCRYPT PAYLOAD BEFORE MINING
    const cipherText = await encryptData(rawData);

    const block = {
        index: chain.length,
        timestamp: Date.now(),
        data: cipherText, // Storing Encrypted Data
        prevHash: chain.length ? chain[chain.length-1].hash : "GENESIS",
        hash: Math.random().toString(36).substring(2, 6).toUpperCase()
    };

    chain.push(block);
    localStorage.setItem('chirp_chain_v4', JSON.stringify(chain));
    await renderChain();
    document.getElementById('txData').value = "";
    log("MINE", `Block #${block.index} Mined (Encrypted).`);
}

async function renderChain() {
    document.getElementById('chainHeight').innerText = chain.length;
    const vis = document.getElementById('chainVis');
    vis.innerHTML = ""; // Clear

    for (let i = chain.length - 1; i >= 0; i--) {
        const b = chain[i];
        
        // Attempt Decryption
        const clearText = await decryptData(b.data);
        const displayData = clearText ? clearText : "üîí ENCRYPTED";
        const cssClass = clearText ? "block-node" : "block-node block-encrypted";
        const tipClass = i === chain.length - 1 ? " tip" : "";
        const title = clearText ? `Payload: ${clearText}` : "Data: [Ciphertext]";

        const el = document.createElement('div');
        el.className = cssClass + tipClass;
        el.title = title;
        el.innerHTML = `#${b.index}<br><span style="font-size:0.5em">${b.hash}</span>`;
        el.onclick = () => alert(title);
        vis.appendChild(el);
    }
}

function wipeChain() {
    localStorage.removeItem('chirp_chain_v4');
    chain = [];
    renderChain();
    log("SYS", "Storage Wiped.");
}

// --- 4. PROTOCOL OPS ---
// (Dispute and Audio functions mostly unchanged from v0.3, just simplified for length)

function showDisputeDialog(peerHeight) {
    playTone(150, 0.4, 'sawtooth');
    document.getElementById('dispLocalHeight').innerText = chain.length;
    document.getElementById('dispPeerHeight').innerText = peerHeight;
    pendingPeerHeight = peerHeight;
    document.getElementById('disputeModal').style.display = 'flex';
}

function resolveDispute(accepted) {
    document.getElementById('disputeModal').style.display = 'none';
    if (accepted) {
        let ghostChain = [...chain];
        // In v0.4, ghost blocks are just empty encrypted strings
        for (let i = chain.length; i < pendingPeerHeight; i++) {
            ghostChain.push({
                index: i, timestamp: Date.now(),
                data: "GHOST_BLOCK_DATA", // Placeholder
                prevHash: i>0?ghostChain[i-1].hash:"GEN",
                hash: "SYNC" + Math.random().toString(36).substring(2,4)
            });
        }
        chain = ghostChain;
        localStorage.setItem('chirp_chain_v4', JSON.stringify(chain));
        renderChain();
        log("SYS", "Sync Complete.");
    }
    startScanning();
}

function broadcastChain() {
    if(!ctx) return;
    const btn = document.getElementById('broadcastBtn');
    btn.classList.add('transmitting');
    btn.disabled = true;
    const height = chain.length;
    const payload = Math.min(height, 255).toString(2).padStart(8, '0');
    log("TX", `Broadcasting Height: ${height}`);
    const t0 = ctx.currentTime;
    playFreq(CFG.freqPilot, t0, CFG.pilotDuration / 1000);
    const tData = t0 + (CFG.pilotDuration / 1000) + 0.2;
    for(let i=0; i<payload.length; i++) {
        const bit = payload[i];
        const freq = bit === '1' ? CFG.freq1 : CFG.freq0;
        playFreq(freq, tData + (i * CFG.baud/1000), CFG.baud/1000);
    }
    setTimeout(() => {
        btn.classList.remove('transmitting');
        btn.disabled = false;
    }, (tData - t0) * 1000 + (payload.length * CFG.baud) + 100);
}

// --- 5. RX LOGIC ---
function calibrateNoiseFloor() {
    let samples=0, sum=0;
    const t = setInterval(() => {
        sum += getEnergyAt(CFG.freqPilot); samples++;
        if(samples>20) { clearInterval(t); ambientNoise = Math.max(10, sum/samples); document.getElementById('noiseFloor').innerText=Math.floor(ambientNoise); }
    }, 50);
}
function toggleListener() {
    if(isListening) { clearInterval(scannerInterval); isListening=false; rxState='IDLE'; document.getElementById('listenBtn').innerText="üëÇ Start Scanner"; }
    else startScanning();
}
function startScanning() {
    isListening = true; rxState = 'SCANNING';
    document.getElementById('listenBtn').innerText = "üõë Stop";
    let pilotStreak = 0;
    scannerInterval = setInterval(() => {
        if(rxState === 'SCANNING') {
            const peak = findPeakInWindow(CFG.freqPilot, 500);
            const m = Math.min((peak.energy / (ambientNoise*3))*100, 100);
            document.getElementById('signalMeter').style.width = m+"%";
            if(peak.energy > ambientNoise * CFG.thresholdRatio) {
                pilotStreak++;
                if(pilotStreak > 8) { rxState='LOCKED'; freqOffset=peak.freq-CFG.freqPilot; document.getElementById('rxStatus').innerText="LOCKED"; document.getElementById('rxStatus').style.color="#ff0"; }
            } else pilotStreak=0;
        } else if (rxState === 'LOCKED') {
            if(getEnergyAt(CFG.freqPilot+freqOffset) < ambientNoise*1.2) {
                rxState='RECEIVING'; document.getElementById('rxStatus').innerText="RX DATA..."; document.getElementById('rxStatus').style.color="#0f0";
                setTimeout(readDataBits, CFG.baud/2); clearInterval(scannerInterval);
            }
        }
    }, 20);
}
function readDataBits() {
    let bits = "";
    let readI = setInterval(() => {
        const e0 = getEnergyAt(CFG.freq0+freqOffset);
        const e1 = getEnergyAt(CFG.freq1+freqOffset);
        if(e1>e0 && e1>ambientNoise) bits+="1"; else if(e0>e1 && e0>ambientNoise) bits+="0"; else { clearInterval(readI); finishRx(bits); }
        if(bits.length>=8) { clearInterval(readI); finishRx(bits); }
    }, CFG.baud);
}
function finishRx(bits) {
    if(bits.length>0) {
        const h = parseInt(bits, 2);
        log("RX", `Peer Height: ${h}`);
        if(h > chain.length) { clearInterval(scannerInterval); isListening=false; showDisputeDialog(h); }
        else { toggleListener(); toggleListener(); }
    } else { toggleListener(); toggleListener(); }
}

// --- UTILS ---
function playFreq(f,t,d) { const o=ctx.createOscillator(),g=ctx.createGain(); o.frequency.value=f; g.gain.setValueAtTime(0,t); g.gain.linearRampToValueAtTime(0.8,t+0.05); g.gain.linearRampToValueAtTime(0,t+d); o.connect(g); g.connect(analyser); o.start(t); o.stop(t+d); }
function playTone(f,d,t) { const o=ctx.createOscillator(),g=ctx.createGain(); o.type=t||'sine'; o.frequency.value=f; g.gain.value=0.1; o.connect(g); g.connect(analyser); o.start(); o.stop(ctx.currentTime+d); }
function getEnergyAt(f) { const n=ctx.sampleRate/2; const i=Math.round(f/(n/analyser.frequencyBinCount)); const d=new Uint8Array(analyser.frequencyBinCount); micAnalyser.getByteFrequencyData(d); return (d[i]+d[i-1]+d[i+1])/3; }
function findPeakInWindow(c,b) { const n=ctx.sampleRate/2; const w=n/analyser.frequencyBinCount; const s=Math.floor((c-b)/w), e=Math.ceil((c+b)/w); const d=new Uint8Array(analyser.frequencyBinCount); micAnalyser.getByteFrequencyData(d); let m=0,mi=0; for(let i=s;i<=e;i++) if(d[i]>m) {m=d[i]; mi=i;} return {energy:m, freq:mi*w}; }
function drawVisualizer() {
    const c=document.getElementById('scope'), cc=c.getContext('2d'), d=new Uint8Array(analyser.frequencyBinCount);
    const s=Math.floor(15000/(ctx.sampleRate/2/analyser.frequencyBinCount));
    function l() { requestAnimationFrame(l); analyser.getByteFrequencyData(d); cc.fillStyle='#000'; cc.fillRect(0,0,c.width,c.height); const sl=d.slice(s); const w=c.width/sl.length; for(let i=0;i<sl.length;i++){ const h=(sl[i]/255)*c.height; const f=(s+i)*(ctx.sampleRate/2/analyser.frequencyBinCount); cc.fillStyle = Math.abs(f-CFG.freqPilot)<200?'#ff0':Math.abs(f-CFG.freq0)<200?'#f00':Math.abs(f-CFG.freq1)<200?'#0f0':'#222'; cc.fillRect(i*w,c.height-h,w,h); } } l();
}
function log(t,m) { const d=document.getElementById('consoleLog'); const c=t==='SEC'?'log-sec':t==='RX'?'log-rx':'log-sys'; d.innerHTML+=`<div class="${c}">[${t}] ${m}</div>`; d.scrollTop=d.scrollHeight; }

</script>
</body>
